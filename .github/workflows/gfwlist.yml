name: gfwlist Update
on:
  push:
  schedule:
    - cron: '15 16,18,20,22,0,2,4,6,8,10,12,14 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Update gfwlist (Base64 Decode to Plaintext)
      run: |
        # 删除旧的明文文件，避免残留旧内容
        rm -f youzaigfwlist
        # 下载编码文件并解码，强制更新本地文件（即使内容无变化）
        wget -qO- https://raw.githubusercontent.com/gfwlist/gfwlist/master/gfwlist.txt | base64 -d > youzaigfwlist
        # 配置 Git 提交身份
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        # 拉取远程最新代码，防止冲突
        git pull origin main
        # 强制添加文件（确保文件状态被 Git 追踪）
        git add youzaigfwlist
        # 关键修改：--allow-empty 允许无内容变更时也提交，备注中增加时间戳更清晰
        git commit --allow-empty -m "gfwlist Update: Sync latest (Base64 decoded, file: youzaigfwlist) | Timestamp: $(date +'%Y-%m-%d %H:%M:%S')"
    - name: Push to main branch
      run: git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
